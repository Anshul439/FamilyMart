<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark fixed-top top" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Family Mart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end right" id="navbarNav">

    <section id="sign-up">
        <h1>Sign Up to Family Mart</h1>
        <form class=" form-signin" method="post" action="signup">
        <h1 class="h3 mb-3 font-weight-normal">Please Sign Up</h1>
        <input type="email" class="form-control" name="email" placeholder="Email address" required autofocus>
        <input type="text" class="form-control" name="uname" placeholder="User Name" required>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <p>Already on FamilyMart ? <a href="signin.html" class="sign-in-link">Sign in</a> </p>
    </form>
    </section>
